{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mx-auto">Tag list</h1>
      <a href="{% url 'todolist:tag-create' %}" class="btn btn-primary btn-sm">Create Tag</a>
    </div>

    {% if tags %}
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Name</th>
            <th style="width: 120px;">Update</th>
            <th style="width: 120px;">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for tag in tags %}
            <tr>
              <td>{{ tag.name }}</td>
              <td>
                <a href="{% url 'todolist:tag-update' pk=tag.id %}" class="btn btn-outline-primary btn-sm">Update</a>
              </td>
              <td>
                <a href="{% url 'todolist:tag-delete' pk=tag.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info mt-3">There are no tags yet.</div>
    {% endif %}
  </div>
{% endblock %}
